<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="./public/css/style.css">
    <script src="https://kit.fontawesome.com/6e86be81fb.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="main">
        <h2>Password Generator</h2>
        <div class="icondiv">
            <input type="text" id="passwordGen" value="">
            <i class="fa-regular fa-clipboard" style="color: #ffffff;"></i>
        </div>
        <div class="passdiv">
            <p class="text">Password Length</p>
            <input class="value" id="ABC" type="number" max="20" min="1">
        </div>
        <div class="uppercase">
            <p class="text">Include uppercase letters</p>
            <!-- <input class="value" type="checkbox" id="uppercase" checked="checked"> -->
            <label class="switch">
                <input type="checkbox" id="uppercase" checked="checked">
                <span class="slider"></span>
            </label>
        </div>
        <div class="lowercase">
            <p class="text">Include lowercase letters</p>
            <!-- <input class="value" type="checkbox" id="lowercase" checked="checked"> -->
            <label class="switch">
                <input type="checkbox" id="lowercase" checked="checked">
                <span class="slider"></span>
            </label>
        </div>
        <div class="numbers">
            <p class="text">Include numbers</p>
            <!-- <input class="value" type="checkbox" id="yesNumbers" unchecked="checked"> -->
            <label class="switch">
                <input type="checkbox" id="yesNumbers" >
                <span class="slider"></span>
            </label>
        </div>
        <div class="symbols">
            <p class="text">Include symbols</p>
            <!-- <input class="value" type="checkbox" id="yesSymbols" unchecked="unchecked"> -->
            <label class="switch">
                <input type="checkbox" id="yesSymbols" >
                <span class="slider"></span>
            </label>
        </div>
        <input class="" type="button" value="Generate Password" id="generate">
    </div>
    <script src="./public/js/main.js"></script>
</body>
</html>
